<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs with Colored Headings</title>
    <style>
        .first {
            border: 2px solid black;
            padding: 20px;
        }
        .second {
            border: 2px solid blue;
            padding: 20px;
        }
        .third {
            border: 2px solid green;
            padding: 20px;
        }
        h1:nth-child(1) { color: red; }
        h1:nth-child(2) { color: blue; }
        h1:nth-child(3) { color: green; }
        h1:nth-child(4) { color: purple; }
        h1:nth-child(5) { color: orange; }
    </style>
</head>
<body>

    <div class="first">
        <div class="second">
            <div class="third">
                <h1>Heading Line 1</h1>
                <h1>Heading Line 2</h1>
                <h1>Heading Line 3</h1>
                <h1>Heading Line 4</h1>
                <h1>Heading Line 5</h1>
            </div>
        </div>
    </div>

</body>
</html>
